            <section>
                    <h2 class="text-center text-info" rowspan="4" colspan="12">Announcements</h2>
                    <br>
                    <div class="row">
                        <div class="col-xs-12">
                            <div class="form-inline">
                                <div class="form-group">
                                    <label class="" for="Search">Search</label>
                                    <input type="text" name="Search" class="form-control" title="Search" 
                                        [(ngModel)]="table.searchValue.username"/>
                                </div>
                                <div class="form-group">
                                    <button class="btn btn-success"
                                        (click)="addRecordPlugin()">Add Announcement</button>
                                </div>
                                <div class="form-group">
                                    <button class="btn btn-warning" 
                                        (click)="removeAllselectedAnn()">Remove Selected Announcements</button>
                                </div>
                                <div class="form-group pull-right">
                                    <label class="" for="PageSize">Page Size</label>
                                    <select class="form-control" name="pageSize" 
                                        [(ngModel)]="table.pageSize">
                                        <option [ngValue]="5">5</option>
                                        <option [ngValue]="10">10</option>
                                        <option [ngValue]="15">15</option>
                                    </select>
                                </div>
                            </div>
                    </div>
                    </div>
                    <br>
                    <div class="row">
                        <div class="col-xs-12">
                            <table class="table table-bordered table-hover table-condensed">
                                <thead>
                                    <tr>
                                        <th>
                                        <div class="checkbox">
                                            <label>
                                                <input type="checkbox"
                                                    (change)="changedActiveStatus($event)"
                                                    [checked]="selectALL">
                                                Select All
                                            </label>
                                        </div>
                                        </th>
                                        <th>
                                            <div><h4>Announcements</h4></div></th>
                                           
                                        
                                        <!-- <th>Name</th> -->
                                        <th colspan="2"><div><h4>Actions</h4></div></th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr *ngIf="!table.totalFilteredRows">
                                        <td colspan="4" class="text-center">No records found.</td>
                                    </tr>
                                    <tr *ngFor="let user of table.itemsOnCurrentPage">
                                        <td >
                                            <div class="checkbox">
                                                <label>
                                                <input type="checkbox" 
                                                    [(ngModel)]="user.active">
                                            </label>
                                            </div>
                                        </td>
                                        <td >
                                            <div *ngIf="!editingData[user.userId]">{{user.username}}</div>
                                            <div *ngIf="editingData[user.userId]"><input type="text" [(ngModel)]="user.username" /></div>
                                        </td>
                                        <!-- <td>{{user.name}}</td> -->
                                        <td >
                                            <button *ngIf="!editingData[user.userId]" class="btn btn-primary"
                                                (click)="editRecordPlugin(user)">Edit</button>
                                            <button *ngIf="editingData[user.userId]" class="btn btn-primary"
                                                (click)="saveRecordPlugin(user)">Save</button>
                                            <button *ngIf="!editingData[user.userId]" class="btn btn-danger"
                                                (click)="removeRecordPlugin(user)">Delete</button>
                                          
                                            <button *ngIf="editingData[user.userId]" class="btn btn-primary"
                                                (click)="canceleditRecordPlugin(user)">Cancel</button>
                                        </td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                
                    <pagination [maxPageIndex]="table.maxPageIndex" 
                                (pageNumberChanged)="table.currentPageIndex = $event">
                    </pagination>
